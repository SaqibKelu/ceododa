<section id="home" class="hero-carousel-section">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6500">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/banners/banner1.png" 
                     class="d-block w-100 hero-banner-img" 
                     alt="Chief Education Office Doda Banner">
            </div>

            <!-- Add more slides later if needed -->

        <!-- Controls (optional) -->

        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </div>
</section>
