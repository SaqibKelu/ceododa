<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads | Chief Education Officer Doda</title>
   <link rel="icon" type="image/png" href="assets/images/emb.png">
    <link rel="apple-touch-icon" href="assets/images/emb.png">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="py-4">
    <div class="container">

      <!-- Breadcrumbs -->
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Downloads</li>
        </ol>
      </nav>

      <!-- Page Title -->
      <div class="text-center mb-4">
        <h1 class="section-title">Downloads</h1>
      </div>

      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-12">

          <div class="data-table-wrap" id="downloadsTable">
            <table class="data-table">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Title</th>
                  <th>View</th>
                </tr>
              </thead>
              <tbody id="downloadsTbody">
                <!-- Rows injected by JS -->
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/component-loader.js"></script>
  <script src="assets/js/data-table.js"></script>

  <script>
    // Load Downloads (NEW unified JSON schema)
    loadJsonTable({
      jsonPath: "assets/data/downloads.json",
      tableBodyId: "downloadsTbody",
      type: "downloads",
      resourcePath: "resources/downloads/"
    });

    // Initialize DataTable features
    initDataTable("downloadsTable");
  </script>

</body>
</html>
