<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's Who | Chief Education Officer Doda</title>
   <link rel="icon" type="image/png" href="assets/images/emb.png">
    <link rel="apple-touch-icon" href="assets/images/emb.png">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="py-4">
    <div class="container">

      <!-- Breadcrumbs -->
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Who's Who</li>
        </ol>
      </nav>

      <!-- Page Title -->
      <div class="text-center mb-4">
        <h1 class="section-title">Who's Who</h1>
        <p class="text-muted mt-2">Contact details of officers and staff</p>
      </div>
      

      <!-- CEO Featured Panel -->
<div class="row mb-4">
  <div class="col-12">

    <div class="ceo-panel p-4">

      <div class="row align-items-center g-4">

        <!-- Photo -->
        <div class="col-md-3 col-lg-2 text-center">
          <img src="assets/images/bkp.jpg" alt="Chief Education Officer Doda" class="ceo-photo-rect">
        </div>

        <!-- Info -->
        <div class="col-md-9 col-lg-10">
        
          <h3 class="mb-1">Mr. Bhushan Kumar Pathak</h3>
          <p class="mb-3 text-muted fw-semibold">Chief Education Officer, Doda</p>

          <div class="row g-3">
            <div class="col-sm-6 col-md-4">
              <div class="ceo-meta-item">
                <i class="bi bi-telephone me-2"></i>
                <span><strong>Contact:</strong> 01996-233254</span>
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="ceo-meta-item">
                <i class="bi bi-envelope me-2"></i>
                <span><strong>Email:</strong> ceododa@jk.gov.in</span>
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="ceo-meta-item">
                <i class="bi bi-building me-2"></i>
                <span><strong>Section:</strong> Administration</span>
              </div>
            </div>
          </div>

        </div>

     </div>
     </div>


      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-12">

          <div class="data-table-wrap" id="whoswhoTable">
           <table class="data-table data-table--directory">

              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Name</th>
                  <th>Designation</th>
                  <th>Section</th>
                  <th>Contact</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="whoswhoTbody">
                <!-- Rows injected by JS -->
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/component-loader.js"></script>
  <script src="assets/js/data-table.js"></script>

  <script>
    // Load Who's Who data
    loadJsonTable({
      jsonPath: "assets/data/whoswho.json",
      tableBodyId: "whoswhoTbody",
      type: "whoswho"
    });

    // Initialize DataTable features (search, pagination, etc.)
    initDataTable("whoswhoTable", {
      enableDateFilters: false   // No date filters needed here
    });
  </script>

</body>
</html>
